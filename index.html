}));

    // SHOW AND HIDE ELEMENTS
    function showhide(idone, idtwo) {
         document.getElementById(idone).classList.remove('display-none');
         document.getElementById(idtwo).classList.add('display-none');
     }
function hideVideoButtonAndThumbnail(button_id, thumbnail_id) {
  document.getElementById(button_id).classList.add('display-none');
  document.getElementById(thumbnail_id).classList.add('display-none');
}

    // MASONRY GALLERY
      
    $(window).load(function() {

$(".gallery-image").click(function() {
  $(".lightbox").fadeIn(300);
  $(".lightbox").append("<img src='" + $(this).attr("src") + "' alt='" + $(this).attr("alt") + "' />");
  $(".filter").css("background-image", "url(" + $(this).attr("src") + ")");
  $("html").css("overflow", "hidden");
  if ($(this).is(":last-child")) {
    $(".arrowr").css("display", "none");
    $(".arrowl").css("display", "block");
  } else if ($(this).is(":first-child")) {
    $(".arrowr").css("display", "block");
    $(".arrowl").css("display", "none");
  } else {
    $(".arrowr").css("display", "block");
    $(".arrowl").css("display", "block");
  }
});

$(".close").click(function() {
  $(".lightbox").fadeOut(300);
  $("h1").remove();
  $(".lightbox img").remove();
  $("html").css("overflow", "auto");
});

$(document).keyup(function(e) {
  if (e.keyCode == 27) {
    $(".lightbox").fadeOut(300);
    $(".lightbox img").remove();
    $("html").css("overflow", "auto");
  }
});

$(".arrowr").click(function() {
  var imgSrc = $(".lightbox img").attr("src");
  var search = $("#gallery").find("img[src$='" + imgSrc + "']");
  var newImage = search.next().attr("src");
  $(".lightbox img").attr("src", newImage);
  $(".filter").css("background-image", "url(" + newImage + ")");

  if (!search.next().is(":last-child")) {
    $(".arrowl").css("display", "block");
  } else {
    $(".arrowr").css("display", "none");
  }
});

$(".arrowl").click(function() {
  var imgSrc = $(".lightbox img").attr("src");
  var search = $("#gallery").find("img[src$='" + imgSrc + "']");
  var newImage = search.prev().attr("src");
  $(".lightbox img").attr("src", newImage);
  $(".filter").css("background-image", "url(" + newImage + ")");

  if (!search.prev().is(":first-child")) {
    $(".arrowr").css("display", "block");
  } else {
    $(".arrowl").css("display", "none");
  }
});

});
