    <script>
      // MOBILE TOPNAV
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      // YOUTUBE AND VIMEO LAZY LOAD
      document.querySelectorAll(":is(vimeo-embed, youtube-embed) button").forEach((button) =>
        button.addEventListener("click", () => {
          const video = button.previousElementSibling;
          video.src = video.dataset.src;
          // Hide the button and the thumbnail image
          button.classList.add('hide-video-ui');
          const img = video.previousElementSibling;
          if (img && img.tagName === 'IMG') {
            img.classList.add('hide-video-ui');
          }
        })
      );

      // Fix for inline onclick handlers
      function hideVideoButtonAndThumbnail(btnId, imgId) {
        var btn = document.getElementById(btnId);
        var img = document.getElementById(imgId);
        if (btn) btn.classList.add('hide-video-ui');
        if (img) img.classList.add('hide-video-ui');
        // Set iframe src to start playback
        if (btn) {
          var iframe = btn.previousElementSibling;
          if (iframe && iframe.tagName === 'IFRAME' && iframe.dataset.src) {
            iframe.src = iframe.dataset.src;
          }
        }
      }

      // SHOW AND HIDE ELEMENTS
      function showhide(idone, idtwo, event) {
    event.preventDefault(); // Prevent default anchor click behavior
    const hideMe = document.getElementById(idone);
    const toggle = document.getElementById(idtwo);
    
    if (hideMe.classList.contains("display-none")) {
        hideMe.classList.remove("display-none");
        toggle.innerHTML = 'View less'; // Change link text
    } else {
        hideMe.classList.add("display-none");
        toggle.innerHTML = 'View more'; // Change link text back
    }
}


      // MASONRY GALLERY

      $(window).load(function () {
        $(".gallery-image").click(function () {
          $(".lightbox").fadeIn(300);
          $(".lightbox").append("<img src='" + $(this).attr("src") + "' alt='" + $(this).attr("alt") + "' />");
          $(".filter").css("background-image", "url(" + $(this).attr("src") + ")");
          $("html").css("overflow", "hidden");
          if ($(this).is(":last-child")) {
            $(".arrowr").css("display", "none");
            $(".arrowl").css("display", "block");
          } else if ($(this).is(":first-child")) {
            $(".arrowr").css("display", "block");
            $(".arrowl").css("display", "none");
          } else {
            $(".arrowr").css("display", "block");
            $(".arrowl").css("display", "block");
          }
        });

        $(".close").click(function () {
          $(".lightbox").fadeOut(300);
          $("h1").remove();
          $(".lightbox img").remove();
          $("html").css("overflow", "auto");
        });

        $(document).keyup(function (e) {
          if (e.keyCode == 27) {
            $(".lightbox").fadeOut(300);
            $(".lightbox img").remove();
            $("html").css("overflow", "auto");
          }
        });

        $(".arrowr").click(function () {
          var imgSrc = $(".lightbox img").attr("src");
          var search = $("#gallery").find("img[src$='" + imgSrc + "']");
          var newImage = search.next().attr("src");
          $(".lightbox img").attr("src", newImage);
          $(".filter").css("background-image", "url(" + newImage + ")");

          if (!search.next().is(":last-child")) {
            $(".arrowl").css("display", "block");
          } else {
            $(".arrowr").css("display", "none");
          }
        });

        $(".arrowl").click(function () {
          var imgSrc = $(".lightbox img").attr("src");
          var search = $("#gallery").find("img[src$='" + imgSrc + "']");
          var newImage = search.prev().attr("src");
          $(".lightbox img").attr("src", newImage);
          $(".filter").css("background-image", "url(" + newImage + ")");

          if (!search.prev().is(":first-child")) {
            $(".arrowr").css("display", "block");
          } else {
            $(".arrowl").css("display", "none");
          }
        });
      });
